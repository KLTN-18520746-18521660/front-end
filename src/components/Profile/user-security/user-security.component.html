<div class="grid col-12">
  <ng-template [ngIf]="!isLoading" [ngIfElse]="loadingBlock">
    <div class="col-12 md:col-6 lg:col-6 xl:col-4" *ngFor="let item of listSession">
      <app-session-card [session]="item" (onDelete)="onDelete($event)"></app-session-card>
    </div>
  </ng-template>
  <ng-template #loadingBlock>
    <div class="col-12 md:col-6 lg:col-6 xl:col-4" *ngFor="let item of [1,2]">
      <app-session-card [loading]="true"></app-session-card>
    </div>
  </ng-template>
</div>
