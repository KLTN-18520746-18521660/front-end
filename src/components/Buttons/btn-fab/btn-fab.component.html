<ng-template [ngIf]="!isLoading" [ngIfElse]="loading">
  <div class="flex flex-wrap justify-content-center">
    <div class="flex col-12 p-0 justify-content-center">
      <button pButton pRipple type="button" icon="pi {{data.icon}}" class="{{ data.style }} {{ data.color }}"
        (click)="data.command(data)" pTooltip="{{ data.name }}" tooltipPosition="right"></button>
    </div>
    <p *ngIf="data.value !== undefined" class="text-center text-sm text-500 mt-1"
      pTooltip="{{ data.value | number:'1.0-2' }}" tooltipPosition="bottom">
      {{data.value | shortNumber}}</p>
  </div>
</ng-template>
<ng-template #loading>
  <div class="flex flex-wrap justify-content-center">
    <div class="flex col-12 p-0 justify-content-center">
      <p-skeleton shape="circle" size="3rem"></p-skeleton>
    </div>
    <div class="flex col-12 p-0 justify-content-center" *ngIf="showValue">
      <p-skeleton width="2.5rem" styleClass="my-2"></p-skeleton>
    </div>
  </div>
</ng-template>
