<div class="thumnail-post border-round-top overflow-hidden" *ngIf="post.thumbnail">
  <p-image class="post-thumbnail-image border-round-top shadow-2" src="{{ post.thumbnail }}"
    alt="{{ post.title }}" [preview]="true">
  </p-image>
</div>
<div class="main-post p-3 md:p-4 mt-3">
  <div class="post-info mb-4">
    <div class="flex">
      <div class="flex avatar">
        <a [routerLink]="['/user', post.owner?.user_name]">
          <app-avatar [height]="'4rem'" [user]="post?.owner"></app-avatar>
        </a>
      </div>
      <div class="flex-auto name-info mx-2 py-1">
        <div class="block mb-2">
          <a [routerLink]="['/user', post.owner?.user_name]">
            <span class="font-semibold text-xl">{{ post.owner?.display_name }}</span>
          </a>
        </div>
        <span class="text-base">
          <span class="spacing-1 text-600" pTooltip="{{post.approved_timestamp}}" tooltipPosition="top">
            {{'postDetail.postedOn' | translate}} {{post?.fromNow?.approved}}
          </span>
          <span class="spacing-1 text-600" *ngIf="post.fromNow.updated"
            title="{{post.last_modified_timestamp}}">
            &#183; {{'postDetail.updatedOn' | translate}} {{post.fromNow.updated}}
          </span>
          <span class="spacing-1 text-600">
            &#183; {{ "card.time_read" | translate: post }}
          </span>
        </span>
      </div>
      <div *ngIf="menu">
        <app-btn-menu [btnClass]="'p-button-rounded p-button-secondary'" [menuClass]="'shadow-4'" [ngClass]=""
          [items]="menu" [icon]="'pi pi-ellipsis-v'">
        </app-btn-menu>
      </div>
    </div>
  </div>
  <app-status-badge *ngIf="post.status !== 'Approved'" [size]="'base'" [label]="post.status">
  </app-status-badge>
  <div class="post-title mb-5">
    <p class="text-6xl font-bold">{{post.title}}</p>
    <app-tag [tag]="tag" [color]="'bg-bluegray'" *ngFor="let tag of post?.tags"></app-tag>
  </div>
  <div id="post-content" class="post-content ql-editor">
    <ng-template [ngIf]="post.content_type === 'HTML'" [ngIfElse]="markdown">
      <div class="content-HTML" [innerHTML]="post.content"></div>
    </ng-template>
    <ng-template #markdown>
      <div class="content-HTML" [innerHTML]="markdownCompile"></div>
    </ng-template>
  </div>
</div>
