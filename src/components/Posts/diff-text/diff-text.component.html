<div class="diff-text">
  <div class="flex justify-content-between align-items-center my-2">
    <div class="field-checkbox mb-0">
      <p-checkbox [(ngModel)]="breakLine" [binary]="true" inputId="binary"></p-checkbox>
      <label for="binary">Break Line</label>
    </div>
    <div>
      <span>Matching Type </span>
      <p-dropdown [options]="outputFormats" (onChange)="onChangeFormat($event)" [(ngModel)]="outputFormat">
      </p-dropdown>
    </div>
  </div>
  <div class="output-diff" [ngClass]="{'break-line' : breakLine}" [innerHtml]="outputHtml"></div>
</div>
