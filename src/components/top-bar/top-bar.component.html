<div class="fixed w-full z-5">
  <p-menubar [model]="items" class="top-bar">
    <ng-template pTemplate="start">
      <a [routerLink]="''">HeoVi</a>
    </ng-template>
    <ng-template pTemplate="end">
      <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/u/register']"
        style="color: var(--primary-color)">{{'topbar.register' | translate }}</a>
      <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/u/login']"
        style="color: var(--primary-color)">{{'topbar.login' | translate }}</a>
    </ng-template>
  </p-menubar>
</div>
