<ng-template [ngIf]="!loading" [ngIfElse]="loadingBlock">
  <span
    class="tag-title tag-link inline-flex mr-2 my-1 relative text-overflow-ellipsis overflow-hidden {{width}} {{ color }}-400 hover:{{ color }}-500 py-2 px-2 text-0 text-{{ size }} font-semibold border-round"
    title="{{ tag?.name }}" [ngClass]="width ? width : 'max-width'"
    [ngClass]="{'opacity-50': tag?.status === 'Disabled'}">
    <a *ngIf="tag.status !== 'Disabled'" class="absolute top-0 left-0 w-full h-full" [routerLink]="['/tag', tag.tag]">
    </a>
    #{{ tag?.tag }}
  </span>
</ng-template>

<ng-template #loadingBlock>
  <p-skeleton styleClass="" [ngClass]="{'mr-2' : width}" width="{{width ? '8rem' : '100%'}}" height="1.6rem">
  </p-skeleton>
</ng-template>
