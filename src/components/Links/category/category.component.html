<ng-template [ngIf]="!loading" [ngIfElse]="loadingBlock">
  <a class="category-link inline-flex mr-2 my-1 text-overflow-ellipsis overflow-hidden {{width}}"
    [routerLink]="['/category', category.slug]">
    <p class="category-title tranform text-{{ size }} font-medium border-round" title="{{ category?.describe }}"
      [ngClass]="width ? width : 'max-width'">
      <span>{{ category?.display_name }}</span>
      <span class="link-icon "><i class="pi pi-arrow-right"></i></span>
    </p>
  </a>
</ng-template>

<ng-template #loadingBlock>
  <p-skeleton styleClass="my-2" width="100%" height="2.1rem">
  </p-skeleton>
</ng-template>
