<div class="flex flex-wrap align-items-center justify-content-center overflow-hidden" *ngIf="visible">
  <div class="col-12 xl:mt-0 text-center px-6">
    <ng-lottie width="100%" height="100%" [options]="options"></ng-lottie>
  </div>
  <div class="col-12 text-center">
    <p *ngIf="showTitle" class="text-600 font-medium text-lg" [innerHTML]="title ? title : ('empty.title' | translate)"></p>
    <p *ngIf="showSubTitle" class="text-500">{{subTitle ? subTitle : ('empty.description' | translate)}}</p>
  </div>
</div>
